<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order Management</title>
</head>
<body>
<h1>Order Management</h1>

<!-- Create Order Form -->
<h2>Create Order</h2>
<form th:action="@{/orders}" method="post">
  <label for="customerName">Customer Name:</label>
  <input type="text" id="customerName" name="customerName" required>
  <br>
  <label for="orderDate">Order Date:</label>
  <input type="date" id="orderDate" name="orderDate" required>
  <br>
  <label for="shippingAddress">Shipping Address:</label>
  <input type="text" id="shippingAddress" name="shippingAddress" required>
  <br>
  <label for="total">Total:</label>
  <input type="number" id="total" name="total" step="0.01" min="0" required>
  <br>
  <button type="submit">Create Order</button>
</form>

<!-- List All Orders -->
<h2>All Orders</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Customer Name</th>
    <th>Order Date</th>
    <th>Shipping Address</th>
    <th>Total</th>
  </tr>
  <tr th:each="order : ${orders}">
    <td th:text="${order.id}"></td>
    <td th:text="${order.customerName}"></td>
    <td th:text="${order.orderDate}"></td>
    <td th:text="${order.shippingAddress}"></td>
    <td th:text="${order.total}"></td>
  </tr>
</table>

<!-- Update Order Form -->
<h2>Update Order</h2>
<form th:action="@{/orders/{id}(id=${order.id})}" method="post">
  <input type="hidden" id="id" name="id" th:value="${order.id}">
  <label for="customerName">Customer Name:</label>
  <input type="text" id="customerName" name="customerName" th:value="${order.customerName}" required>
  <br>
  <label for="orderDate">Order Date:</label>
  <input type="date" id="orderDate" name="orderDate" th:value="${order.orderDate}" required>
  <br>
  <label for="shippingAddress">Shipping Address:</label>
  <input type="text" id="shippingAddress" name="shippingAddress" th:value="${order.shippingAddress}" required>
  <br>
  <label for="total">Total:</label>
  <input type="number" id="total" name="total" step="0.01" min="0" th:value="${order.total}" required>
  <br>
  <button type="submit">Update Order</button>
</form>

<!-- Delete Order Form -->
<h2>Delete Order</h2>
<form th:action="@{/orders/{id}(id=${order.id})}" method="post">
  <input type="hidden" id="id" name="id" th:value="${order.id}">
  <button type="submit">Delete Order</button>
</form>
</body>
